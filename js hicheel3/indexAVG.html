    <script>
      // avg//

      let n = 4;
      let i = 0;
      let sum = 0;

      while (i <= n) {
        sum = sum + i; // 0 + 1 = 1  + 2 = 3 + 3 = 6
        i = i + 1; // 1 + 1 = 2 + 1 = 3 + 1 = 4
      }

      let avg = sum / n;

      console.log(avg);
