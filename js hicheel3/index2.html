<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //Factorial bodoh While ashiglan//

      let n = 5;
      let i = 1;
      fact = 1;

      while (i <= n) {
        fact = fact * i;
        i++;
      }
      console.log(fact);

      //n=5 5*4*3*2*1=120//
    </script>
  </body>
</html>
